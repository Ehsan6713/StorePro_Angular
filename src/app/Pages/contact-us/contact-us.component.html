<div class="contact-form-container">
  <h2>تماس با ما</h2>
  <form #contactForm="ngForm" [formGroup]="contactUSFormGroup">
    <div class="form-group">
      <label for="name">نام:</label>
      <input type="text" id="name" name="Name" formControlName="name">
      <app-validdation  [model]="contactUSFormGroup.get('name')"></app-validdation>
    </div>

    <div class="form-group">
      <label for="email">ایمیل:</label>
      <input  type="email" id="email" name="Email" formControlName="email">
<app-validdation [model]="contactUSFormGroup.get('email')"></app-validdation>
    </div>

    <div class="form-group">
      <label for="phone">تلفن:</label>
      <input type="text" id="phone" name="Phone" formControlName="phone">
      <app-validdation [model]="contactUSFormGroup.get('Phone')"></app-validdation>
    </div>

    <div class="form-group">
      <label for="message">پیام:</label>
      <textarea id="message" name="Message" formControlName="message" rows="5"></textarea>
      <app-validdation [model]="contactUSFormGroup.get('message')"></app-validdation>
    </div>

    <button (click)="onCreateContactUs()" type="button" [disabled]="contactForm.invalid">ارسال پیام</button>
  </form>
</div>
